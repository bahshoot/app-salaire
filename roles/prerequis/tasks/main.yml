- name: Stop and disable firewalld.
   service:
    name: firewalld
    state: stopped
    enabled: False
- name: " Copie de la cle public de {{ item }} sur la machine cible"
    authorized_key:
     user: root
     state: present
     key: "{{ lookup('file', '/home/{{ item }}/.ssh/id_rsa.pub') }}"
